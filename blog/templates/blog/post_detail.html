{%extends 'blog/base.html' %}

{% block content %}
   <div class="post">
       {% if p.fecha_publica %}
           <div class="date">
               {{ p.fecha_publica }}
           </div>
       {% endif %}
       {% if user.is_authenticated %}
       <a class="btn btn-default" href="{% url 'post_edit' pk=p.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
       {%else%}
       <h1>Iniciar sesion para Editar</h1>
       {% endif %}
       <h1>{{ p.titulo }}</h1>
       <p>{{ p.texto|linebreaksbr }}</p>
   </div>
{% endblock %}
